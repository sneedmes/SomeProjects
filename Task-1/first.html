<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task-1">
    <h1>Задача 1. Определить сколько раз каждый элемент встречается в массиве.</h1>
    <div class="form">
        <label>
            <input type="text" placeholder="Ведите первый элемент массива" id="elem-1">
            <input type="text" placeholder="Ведите второй элемент массива" id="elem-2">
            <input type="text" placeholder="Ведите третьий элемент массива" id="elem-3">
            <input type="text" placeholder="Ведите четвертый элемент массива" id="elem-4">
            <input type="text" placeholder="Ведите пятый элемент массива" id="elem-5">
            <input type="text" placeholder="Ведите шестой элемент массива" id="elem-6">
            <input type="button" value="Получить результат" id="btn">
        </label>
        <div id="result"></div>
        <div id="btn1"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
