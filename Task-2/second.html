<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task-2">
    <h1>Задача 2. Создать массив который содержит только уникальные значения исходного массива.</h1>

    <div class="form">
        <div class="form-first">
            <h3>Вариант 1. Используем конструктор Set.</h3>
            <label>
                <input type="text" placeholder="Ведите первый элемент массива" id="elem-1">
                <input type="text" placeholder="Ведите второй элемент массива" id="elem-2">
                <input type="text" placeholder="Ведите третий элемент массива" id="elem-3">
                <input type="text" placeholder="Ведите четвертый элемент массива" id="elem-4">
                <input type="text" placeholder="Ведите пятый элемент массива" id="elem-5">
                <input type="button" value="Получить результат" id="btn">
            </label>
            <div id="result"></div>
        </div>
        <div class="form-second">
            <h3>Вариант 2. Используем пустой объект и цикл forEach.</h3>
            <label>
                <input type="text" placeholder="Ведите первый элемент массива" id="elem-6">
                <input type="text" placeholder="Ведите второй элемент массива" id="elem-7">
                <input type="text" placeholder="Ведите третий элемент массива" id="elem-8">
                <input type="text" placeholder="Ведите четвертый элемент массива" id="elem-9">
                <input type="text" placeholder="Ведите пятый элемент массива" id="elem-10">
                <input type="button" value="Получить результат" id="btn1">
            </label>
            <div id="result1"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
